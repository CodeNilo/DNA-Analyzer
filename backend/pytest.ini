[pytest]
# Configuración de pytest para el proyecto ADN-WebApp

# Directorio de pruebas
testpaths =
    sequences_api/tests
    search_api/tests
    tests

# Patrón de archivos de pruebas
python_files = test_*.py
python_classes = Test* *Tests
python_functions = test_*

# Opciones por defecto
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=sequences_api
    --cov=search_api
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --maxfail=5
    -p no:warnings

# Django settings
DJANGO_SETTINGS_MODULE = config.settings

# Markers personalizados
markers =
    unit: Pruebas unitarias
    integration: Pruebas de integración
    functional: Pruebas funcionales de API
    e2e: Pruebas end-to-end
    acceptance: Pruebas de aceptación
    security: Pruebas de seguridad
    performance: Pruebas de rendimiento
    slow: Pruebas que toman más de 1 segundo
    grpc: Pruebas que requieren servidor gRPC
    db: Pruebas que requieren base de datos

# Opciones de cobertura
[coverage:run]
source =
    sequences_api
    search_api
omit =
    */tests/*
    */migrations/*
    */admin.py
    */apps.py
    */__init__.py
    */grpc_stubs/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
